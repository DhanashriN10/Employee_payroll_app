//UC 1 – Employee Payroll App with Logo

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Payroll Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="employee.css">
	<link rel="stylesheet" href="style1.css">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<header class="header-content header">
		<div class="logo-content">
			<img src="logo.png" alt="">
			<div>
				<span class="emp-text">EMPLOYEE</span><br>
				<span class="emp-text emp-payroll">PAYROLL</span>
			</div>
		</div>
	</header>

//UC2:- Ability to create a Form Header and the Input Text Element for Name	


	<div class="form-content">
		<form class="form" action="#" onsubmit="save();return false">
			<div class="form-head">
				Employee Payroll Form
			</div>
			<div class="row-content">
				<label class="label text" for="name">Name</label>
				<input class="input" type="text" id="name"  name="name" placeholder="Your Name...." required>
			</div>
		</form>
	</div>

  //UC 3 – Specify Profile Pic to the Employee Payroll App

	<div class="row-content">
		<label class="label text" for="profile">Profile Image</label>
		<div class="profile-radio-content">
			<label>
				<input type="radio" id="profile1" name="profile" value="./assets/Profile-Image/Ellipse -3.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -3.png">
			</label>
			<label>
				<input type="radio" id="profile2" name="profile" value="./assets/Profile-Image/Ellipse -1.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -1.png">
			</label>
			<label>
				<input type="radio" id="profile3" name="profile" value="./assets/Profile-Image/Ellipse -8.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -8.png">
			</label>
			<label>
				<input type="radio" id="profile4" name="profile" value="./assets/Profile-Image/Ellipse -7.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -7.png">
			</label>
		</div>
	</div>
</body>
</html>
