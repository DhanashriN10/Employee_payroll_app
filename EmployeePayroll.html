//UC 1 – Employee Payroll App with Logo
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Payroll Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="employee.css">
	<link rel="stylesheet" href="style1.css">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<header class="header-content header">
		<div class="logo-content">
			<img src="logo.png" alt="">
			<div>
				<span class="emp-text">EMPLOYEE</span><br>
				<span class="emp-text emp-payroll">PAYROLL</span>
			</div>
		</div>
	</header>

//UC 2 – Employee Payroll Form with Header and Name

	<div class="form-content">
		<form class="form" action="#" onsubmit="save();return false">
			<div class="form-head">
				Employee Payroll Form
			</div>
			<div class="row-content">
				<label class="label text" for="name">Name</label>
				<input class="input" type="text" id="name"  name="name" placeholder="Your Name...." required>
			</div>
		</form>
	</div>

  
//UC 3 – Specify Profile Pic to the Employee Payroll App
	<div class="row-content">
		<label class="label text" for="profile">Profile Image</label>
		<div class="profile-radio-content">
			<label>
				<input type="radio" id="profile1" name="profile" value="./assets/Profile-Image/Ellipse -2.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -2.png">
			</label>
			<label>
				<input type="radio" id="profile2" name="profile" value="./assets/Profile-Image/Ellipse -4.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -4.png">
			</label>
			<label>
				<input type="radio" id="profile3" name="profile" value="./assets/Profile-Image/Ellipse -5.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -5.png">
			</label>
			<label>
				<input type="radio" id="profile4" name="profile" value="./assets/Profile-Image/Ellipse -10.png" required>
				<img class="profile" id="image1" src="./assets/Profile-Image/Ellipse -10.png">
			</label>
		</div>
	</div>


//UC 4 – Employee Payroll Form with Gender, Department and Salary Range

	<div class="row-content">
		<label class="label text" for="gender">Gender</label>
		<div>
			<input type="radio" id="male" name="gender" value="male">
			<label class="text" for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label class="text" for="female">Female</label>
		</div>
	</div>
	<div class="row-content">
		<label class="label text" for="department">Department</label>
		<div>
			<input class="checkbox"  type="checkbox" id="hr" name="hr" value="HR">
			<label class="text" for="hr">HR</label>
			<input class="checkbox"  type="checkbox" id="sales" name="sales" value="Sales">
			<label class="text" for="sales">Sales</label>
			<input class="checkbox"  type="checkbox" id="finance" name="finance" value="Finance">
			<label class="text" for="finance">Finance</label>
			<input class="checkbox"  type="checkbox" id="engineer" name="engineer" value="Engineer">
			<label class="text" for="engineer">Engineer</label>
			<input class="checkbox"  type="checkbox" id="others" name="others" value="Others">
			<label class="text" for="others">Others</label>
		</div>
	</div>
	<div class="row-content">
		<label class="label text" for="salary">Choose Your Salary:</label>
		<input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
		<output class="salary-output text" for="salary">400000</output>
	</div>
</body>
</html>
